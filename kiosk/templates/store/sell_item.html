{% extends 'base.html' %}

{% block content %}


<!-- ========================= SECTION CONTENT ========================= -->
<section class="section-conten padding-y bg">
{% include 'includes/alerts.html' %}
    <div class="container">
        <div class="row">
        {% include 'includes/dashboard_sidebar.html' %}
        <main class="col-md-9">
            <article class="card">
      <div class="content-wrapper">
          <div class="content-body">
              <section class="row flexbox-container">
                  <div class="col-md-12 d-flex justify-content-center">
                      <div class="card bg-authentication rounded-0 mb-0 w-100">
                          <div class="row m-0">
                            
                              <div class="col-md-12 p-0">
                                  <div class="card rounded-0 mb-0 px-2">
                                      <div class="card-header pb-1">
                                          <div class="card-title">
                                              <h4 class="mb-0">Sell Your Item</h4>
                                          </div>
                                      </div>
                                      <p class="px-2">.</p>
                                      <div class="card-content">
                                          <div class="card-body pt-1 ">
                                            <form action="{% url 'sell_item' %}" method="POST" enctype="multipart/form-data">
                                              {% csrf_token %}    
                                              <fieldset class="form-label-group col-md-6 col-12">
                                                <input type="text" name="first_name" placeholder=" first name" class="form-control" required >
                                                <label for="First name<">First name</label>
                                            </fieldset>
                                              <fieldset class="form-label-group col-md-6 col-12">
                                                <input type="text" name="last_name" placeholder=" last name" class="form-control" required >
                                                <label for="Last name">Last name </label>
                                            </fieldset>
                                              <fieldset class="form-label-group col-md-6 col-12">
                                                <input type="text" name="phone" placeholder=" Phone" class="form-control" required >
                                                <label for="Phone">Phone</label>
                                            </fieldset>
                                              <fieldset class="form-label-group col-md-6 col-12">
                                                <input type="email" name="email" placeholder="email" class="form-control" required >
                                                <label for="email">Email</label>
                                            </fieldset>
                                            <fieldset class="form-label-group col-md-6 col-12">
                                              <input type="text" name="address_line_1" placeholder="Address Line 1" class="form-control" required >
                                              <label for="Address Line 1">Address Line 1</label>
                                          </fieldset>
                                            <fieldset class="form-label-group col-md-6 col-12">
                                              <input type="text" name="address_line_2" placeholder="Address Line 2" class="form-control" required >
                                              <label for="Address Line 2">Address Line 2</label>
                                          </fieldset>
                                              <fieldset class="form-label-group col-md-6 col-12">
                                                <input type="text" name="city" placeholder="city" class="form-control" required >
                                                <label for="city">City</label>
                                            </fieldset>
                                          </fieldset>
                                              <fieldset class="form-label-group col-md-6 col-12">
                                                <input type="text" name="street" placeholder="street" class="form-control" required >
                                                <label for="street">Street</label>
                                            </fieldset>
                                          </fieldset>
                                              <fieldset class="form-label-group col-md-6 col-12">
                                                <input type="text" name="item_name" placeholder="Item Name" class="form-control" required >
                                                <label for="Item Name">Item Name</label>
                                            </fieldset>
                                          </fieldset>
                                              <fieldset class="form-label-group col-md-6 col-12">
                                                <input type="text" name="price" placeholder="price" class="form-control" required >
                                                <label for="price">price</label>
                                            </fieldset>
                                              <fieldset class="form-label-group mt-2 col-md-6 col-12">
                                                <input type="file" name="item_image" placeholder="Item Image" class="form-control" required>
                                                <label for="">Item image</label>
                                            </fieldset>
                                                <div class="form-group col-md-6 col-12">
                                                    <div class="form-check">
                                                        <input type="checkbox" name="is_negotiable" class="form-check-input" id="is_negotiable" checked>
                                                        <label class="form-check-label text-dark" for="is_negotiable">is Negotiable</label>
                                                    </div>
                                                </div>
                                                  <div class="row pt-2">
                                                      <div class="col-12 col-md-12 mb-1">
                                                          <button type="submit" class="btn btn-primary btn-block ">Sell Item </button>
                                                      </div>
                                                  </div>
                                              </form>
                                              {{ form.errors }}
                                          
                                          
                                        
                                            </div>
                                      </div>
                                  </div>
                              </div>
                          </div>
                      </div>
                  </div>
              </section>

          </div>
      </div>
            </article> 
        </main>
    </div>
    </div>
    
    
    </section>
    <!-- ========================= SECTION CONTENT END// ========================= -->
    

  
{% endblock %}
