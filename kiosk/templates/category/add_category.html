{% extends 'base.html' %}

{% block content %}


<!-- ========================= SECTION CONTENT ========================= -->
<section class="section-conten padding-y bg">
{% include 'includes/alerts.html' %}
    <div class="container">
        <div class="row">
        {% include 'includes/dashboard_sidebar.html' %}
        <main class="col-md-9">
            <article class="card">
      <div class="content-wrapper">
          <div class="content-body">
              <section class="row flexbox-container">
                  <div class="col-md-12 d-flex justify-content-center">
                      <div class="card bg-authentication rounded-0 mb-0 w-100">
                          <div class="row m-0">
                            
                              <div class="col-md-12 p-0">
                                  <div class="card rounded-0 mb-0 px-2">
                                      <div class="card-header pb-1">
                                          <div class="card-title">
                                              <h4 class="mb-0">Add Category</h4>
                                          </div>
                                      </div>
                                      <p class="px-2">.</p>
                                      <div class="card-content">
                                          <div class="card-body pt-1 ">
                                            <form action="{% url 'add_category' %}" method="POST" enctype="multipart/form-data">
                                              {% csrf_token %}
                                                  {% comment %} <fieldset class="form-label-group">
                                                    <input type="text" name="category_name" placeholder="Category Name" class="form-control" required>
                                                      <label for="current_password">Category Name </label>
                                                  </fieldset>
                                                   <fieldset class="form-label-group"> 
                                                    <input type="text" name="slug" placeholder="Slug" class="form-control" required value="{{ form.initial.slug }}">
                                                    <label for="slug">Slug</label>
                                                </fieldset>   {% endcomment %}  
                                                <label for="id_category_name">Category Name</label>                                           
                                                <fieldset class="form-label-group">
                                                    <input type="text" name="category_name" id="id_category_name" placeholder="Category Name" class="form-control" required>
                                                   
                                                </fieldset>
                                                <label for="id_slug">Slug</label>
                                                <fieldset class="form-label-group">
                                                    <input type="text" name="slug" id="id_slug" placeholder="Slug" class="form-control" required>
                                                    
                                                </fieldset>
                                                <label for="">Description</label>
                                                <fieldset class="form-label-group">
                                                    <input type="text" name="description" placeholder="Description" class="form-control" required>
                                                    
                                                  </fieldset>
                                                  <label for="">category image</label>
                                                  <fieldset class="form-label-group">
                                                    <input type="file" name="cat_image" placeholder="Category Image" class="form-control" required>
                                                   
                                                  </fieldset>
                                                  <div class="row pt-2">
                                                      <div class="col-12 col-md-12 mb-1">
                                                          <button type="submit" class="btn btn-primary btn-block ">Add Category</button>
                                                      </div>
                                                  </div>
                                              </form>
                                              {{ form.errors }}
                                          </div>
                                      </div>
                                  </div>
                              </div>
                          </div>
                      </div>
                  </div>
              </section>

          </div>
      </div>
            </article> 
            <script>
                // Function to generate a slug from the given string
                function generateSlug(text) {
                    return text
                        .toLowerCase()
                        .replace(/ /g, '-') // Replace spaces with hyphens
                        .replace(/[^\w-]+/g, '') // Remove non-word characters
                        .replace(/--+/g, '-'); // Replace multiple hyphens with a single hyphen
                }
            
                // Function to update the slug field based on the category name field
                function updateSlug() {
                    const categoryNameField = document.getElementById('id_category_name');
                    const slugField = document.getElementById('id_slug');
            
                    const categoryName = categoryNameField.value;
                    const slug = generateSlug(categoryName);
            
                    slugField.value = slug;
                }
            
                // Event listener to trigger the updateSlug function when the category name field changes
                const categoryNameField = document.getElementById('id_category_name');
                categoryNameField.addEventListener('input', updateSlug);
            </script>
            
        </main>
    </div>
    </div>
    
    
    </section>
    <!-- ========================= SECTION CONTENT END// ========================= -->
    

  
{% endblock %}
